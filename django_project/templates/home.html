{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!

  <p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
<div class="centered"><h1>Welcome to our E-SHOP</h1> </div>
  <p>You are not logged in</p>
<small> Please, click the button to Log in!</small><br>

  <a href="{% url 'login' %}">Log In</a>

{% endif %}

{% endblock %}
